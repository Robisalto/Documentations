iter de l'information<br \\\/>\\n\\t\\u00a0<\\\/li>\\n\\t<li>On s'appuie sur <a href=\\\"https:\\\/\\\/fr.wikipedia.org\\\/wiki\\\/Mod%C3%A8le_OSI\\\" target=\\\"_blank\\\">le mod\\u00e8le OSI<\\\/a>\\u00a0pour d\\u00e9couper en 7 couches les diff\\u00e9rentes logiques \\\/ fonctionnalit\\u00e9s n\\u00e9cessaires<br \\\/>\\n\\t\\u00a0<\\\/li>\\n\\t<li>Un mod\\u00e8le simplifi\\u00e9 en 5 couches : TCP\\\/IP<br \\\/>\\n\\t\\u00a0<\\\/li>\\n\\t<li>Les couches basses sont orient\\u00e9es communication \\\/ materiel<br \\\/>\\n\\t\\u00a0<\\\/li>\\n\\t<li>Les couches hautes sont orient\\u00e9es donn\\u00e9es \\\/ transports et s'appuient sur les couches basses<\\\/li>\\n<\\\/ul>\\n\"},\"subContentId\":\"d4f080d9-78c0-453b-8969-7df4fad52ac6\",\"metadata\":{\"contentType\":\"Texte\",\"license\":\"U\",\"title\":\"Sans titre Texte\"}},\"alwaysDisplayComments\":false,\"backgroundOpacity\":0,\"displayAsButton\":false,\"buttonSize\":\"big\",\"goToSlideType\":\"specified\",\"invisible\":false,\"solution\":\"\"}],\"keywords\":[{\"main\":\"G\\u00e9n\\u00e9ralit\\u00e9s\"}],\"slideBackgroundSelector\":{}},{\"elements\":[{\"x\":2.9411764705882355,\"y\":11.404373254377774,\"width\":94.849033062161922,\"height\":77.3997598626311,\"action\":{\"library\":\"H5P.Image 1.1\",\"params\":{\"contentName\":\"Image\",\"alt\":\"Modele OSI &amp; TCP\\\/IP\",\"file\":{\"path\":\"images\\\/image-YwuaqkG7-ubWdcgr9.png\",\"mime\":\"image\\\/png\",\"copyright\":{\"license\":\"U\"},\"width\":1174,\"height\":485}},\"subContentId\":\"a9317193-8335-459c-9647-27ece516162b\",\"metadata\":{\"contentType\":\"Image\",\"license\":\"U\",\"title\":\"Sans titre Image\"}},\"alwaysDisplayComments\":false,\"backgroundOpacity\":0,\"displayAsButton\":false,\"buttonSize\":\"big\",\"goToSlideType\":\"specified\",\"invisible\":false,\"solution\":\"\"}],\"keywords\":[{\"main\":\"Mod\\u00e8les\"}],\"slideBackgroundSelector\":{}},{\"elements\":[{\"x\":4.6840958605664493,\"y\":3.227652807842766,\"width\":93.15773420479303,\"height\":53.985936040831959,\"action\":{\"library\":\"H5P.AdvancedText 1.1\",\"params\":{\"text\":\"<h2>TCP vs UDP<\\\/h2>\\n\\n<p>\\u00a0<\\\/p>\\n\\n<ul>\\n\\t<li>Deux protocoles de transport<\\\/li>\\n\\t<li>Utilisent des ports pour la connexion aux services<\\\/li>\\n\\t<li>TCP est un protocole qui fonctionne en mode connect\\u00e9, utilis\\u00e9 la ou la fiabilit\\u00e9 est privil\\u00e9gi\\u00e9s<\\\/li>\\n\\t<li>UDP fonctionne en mode non connect\\u00e9, utilis\\u00e9 la ou la faible latence est prioritaire comme le temps r\\u00e9el<\\\/li>\\n<\\\/ul>\\n\"},\"subContentId\":\"eee47a8d-dfa2-40f2-858f-69562da94fe5\",\"metadata\":{\"contentType\":\"Texte\",\"license\":\"U\",\"title\":\"Sans titre Texte\"}},\"alwaysDisplayComments\":false,\"backgroundOpacity\":0,\"displayAsButton\":false,\"buttonSize\":\"big\",\"goToSlideType\":\"specified\",\"invisible\":false,\"solution\":\"\"},{\"x\":20.261437908496731,\"y\":58.312927395025973,\"width\":50.953762745720852,\"height\":40,\"action\":{\"library\":\"H5P.Image 1.1\",\"params\":{\"contentName\":\"Image\",\"file\":{\"path\":\"images\\\/image-PWBSP5SU-ZAIcwpB0.png\",\"mime\":\"image\\\/png\",\"copyright\":{\"license\":\"U\"},\"width\":853,\"height\":339},\"alt\":\"TCP \\\/ UDP\"},\"subContentId\":\"d1e8d175-30ff-49bf-8114-736160a5b5c2\",\"metadata\":{\"contentType\":\"Image\",\"license\":\"U\",\"title\":\"Sans titre Image\"}},\"alwaysDisplayComments\":false,\"backgroundOpacity\":0,\"displayAsButton\":false,\"buttonSize\":\"big\",\"goToSlideType\":\"specified\",\"invisible\":false,\"solution\":\"\"}],\"keywords\":[{\"main\":\"TCP vs UDP\"}],\"slideBackgroundSelector\":{}},{\"elements\":[{\"x\":5.4466230936819171,\"y\":4.3035370771236883,\"width\":89.324618736383442,\"height\":94.67781569672114,\"action\":{\"library\":\"H5P.AdvancedText 1.1\",\"params\":{\"text\":\"<h2>L'adresse MAC<\\\/h2>\\n\\n<p>\\u00a0<\\\/p>\\n\\n<ul>\\n\\t<li>L'\\u00e9quipement, au travers d'une interface, est connect\\u00e9 au r\\u00e9seau<br \\\/>\\n\\t=&gt; Une interface sp\\u00e9ciale : <strong>lo<\\\/strong> qui correspond \\u00e0 l'interface de loopback<\\\/li>\\n\\t<li>L'interface poss\\u00e8de une adresse physique, sur 8 octets : <a href=\\\"https:\\\/\\\/fr.wikipedia.org\\\/wiki\\\/Adresse_MAC\\\" target=\\\"_blank\\\">l'adresse MAC<\\\/a><\\\/li>\\n\\t<li>Cette adresse doit \\u00eatre unique sur le r\\u00e9seau et est utilis\\u00e9e pour la communication entre \\u00e9l\\u00e9ments d'un m\\u00eame r\\u00e9seau<\\\/li>\\n\\t<li>Un moyen de voir son adresse MAC sous linux :\\u00a0<span style=\\\"font-size:1em\\\">ip addr show &lt;nom_interface&gt;<\\\/span><\\\/li>\\n<\\\/ul>\\n\\n<pre><span style=\\\"font-size:0.75em\\\">$ ip addr show wlp59s0 \\n2: wlp59s0: &lt;BROADCAST,MULTICAST,UP,LOWER_UP&gt; mtu 1500 qdisc noqueue state UP group default qlen 1000\\n\\u00a0 \\u00a0 link\\\/ether <strong>24:41:8c:64:4b:00<\\\/strong> brd ff:ff:ff:ff:ff:ff\\n\\u00a0 \\u00a0 inet 192.168.1.125\\\/24 brd 192.168.1.255 scope global dynamic noprefixroute wlp59s0\\n\\u00a0 \\u00a0 \\u00a0 \\u00a0valid_lft 39134sec preferred_lft 39134sec<\\\/span>\\n\\n<\\\/pre>\\n\"},\"subContentId\":\"12a67d80-e787-451c-bb52-cc9c9d781892\",\"metadata\":{\"contentType\":\"Texte\",\"license\":\"U\",\"title\":\"Sans titre Texte\"}},\"alwaysDisplayComments\":false,\"backgroundOpacity\":0,\"displayAsButton\":false,\"buttonSize\":\"big\",\"goToSlideType\":\"specified\",\"invisible\":false,\"solution\":\"\"}],\"keywords\":[{\"main\":\"Adresse MAC\"}],\"slideBackgroundSelector\":{}},{\"elements\":[{\"x\":5.4466230936819171,\"y\":4.3035370771236883,\"width\":89.324618736383442,\"height\":94.67781569672114,\"action\":{\"library\":\"H5P.AdvancedText 1.1\",\"params\":{\"text\":\"<h2>L'adresse IP<\\\/h2>\\n\\n<p>\\u00a0<\\\/p>\\n\\n<ul>\\n\\t<li>Pour la communication entre r\\u00e9seaux, on affecte une <a href=\\\"https:\\\/\\\/fr.wikipedia.org\\\/wiki\\\/Adresse_IP\\\" target=\\\"_blank\\\">adresse IP<\\\/a><\\\/li>\\n\\t<li>Cette IP repr\\u00e9sente une ressource avec laquelle on dialoguer<\\\/li>\\n\\t<li>Une adresse IP sp\\u00e9ciale : <strong>127.0.0.1<\\\/strong> qui est l'adresse locale ou de loopback<br \\\/>\\n\\t=&gt; en fait toutes les adresses en 127.x.x.x<\\\/li>\\n\\t<li>L'adresse IP fait partie d'un r\\u00e9seau IP, la notation compl\\u00e8te est adresse de &lt;adresse_ip&gt;\\\/&lt;<a href=\\\"https:\\\/\\\/fr.wikipedia.org\\\/wiki\\\/Adresse_IP#Agr%C3%A9gation_des_adresses\\\" target=\\\"_blank\\\">CIDR<\\\/a>&gt;<br \\\/>\\n\\tEx: 192.168.0.12\\\/24<\\\/li>\\n\\t<li>Deux versions du protocole IP :\\n\\t<ul>\\n\\t\\t<li><a href=\\\"https:\\\/\\\/fr.wikipedia.org\\\/wiki\\\/IPv4\\\" target=\\\"_blank\\\">v4<\\\/a> : sur 32 bits<\\\/li>\\n\\t\\t<li><a href=\\\"https:\\\/\\\/fr.wikipedia.org\\\/wiki\\\/IPv6\\\" target=\\\"_blank\\\">v6<\\\/a> : sur 128 bits<\\\/li>\\n\\t<\\\/ul>\\n\\t<\\\/li>\\n<\\\/ul>\\n\"},\"subContentId\":\"12a67d80-e787-451c-bb52-cc9c9d781892\",\"metadata\":{\"contentType\":\"Texte\",\"license\":\"U\",\"title\":\"Sans titre Texte\"}},\"alwaysDisplayComments\":false,\"backgroundOpacity\":0,\"displayAsButton\":false,\"buttonSize\":\"big\",\"goToSlideType\":\"specified\",\"invisible\":false,\"solution\":\"\"}],\"keywords\":[{\"main\":\"Adresse IP\"}],\"slideBackgroundSelector\":{}},{\"elements\":[{\"x\":6.8627450980392162,\"y\":13.771318646795802,\"width\":89.324618736383442,\"height\":79.615435926788237,\"action\":{\"library\":\"H5P.AdvancedText 1.1\",\"params\":{\"text\":\"<h2>Un r\\u00e9seau IP<\\\/h2>\\n\\n<p>\\u00a0<\\\/p>\\n\\n<ul>\\n\\t<li>Un ensemble d'adresses IPs<\\\/li>\\n\\t<li>Initialement d\\u00e9coup\\u00e9 en <a href=\\\"https:\\\/\\\/fr.wikipedia.org\\\/wiki\\\/Classe_d%27adresse_IP\\\" target=\\\"_blank\\\">classes IP<\\\/a><\\\/li>\\n\\t<li>Peut \\u00eatre d\\u00e9coup\\u00e9 en sous r\\u00e9seaux<\\\/li>\\n\\t<li>Le nombre d'adresses disponibles d\\u00e9pend de la taille du r\\u00e9seau (la valeur du CIDR)<\\\/li>\\n\\t<li>Des adresses sont r\\u00e9serv\\u00
